<section>

    <h3>Contact me</h3>

    <div class="organiseContactForm"> 
      <form method="get" action="">
        <p>
          <label for="fname">First Name</label>
          <input type="text" class="feedBack-input" name="fname" id="firstName" placeholder="Your first name" size="20" maxlength="20"> 
        </p>
        <p>
          <label for="lname">Last name</label>
          <input type="text" class="feedBack-input" name="lName" id="lname" placeholder="Your last name" size="20" maxlength="20"> 
        </p>
        <p>
          <label for="country">Country</label>
          <select id="coutry" class="feedBack-input" name="country">
            <option value="france">France</option>
            <option value="england">England</option>
            <option value="spain">Spain</option>
            <option value="canada">Canada</option>
          </select> 
        </p>
        <p>
          <label for="email">E-mail</label>
          <input type="text" class="feedBack-input" name="email" id="email" placeholder="Your e-mail" size="20" maxlength="20"> 
        </p>
        <p>
          <label for="message">Message</label>
          <textarea id="message" class="feedBack-input" name="message" placeholder="Here you can leave me a message ðŸ¤—" style="height:200px"></textarea>
        </p>
        
        <input type="submit" class="feedBackInput" id="sendButton" value="Submit ! ðŸ“¬">
